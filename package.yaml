name:                haskell-hasktorch-research
version:             0.1.0.0
github:              "Jossl123/Haskell-hasktorch-research"
license:             BSD3
author:              "Josselin Gautier"

#extra-source-files:
  #- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:  Please see the README on GitHub at <https://github.com/Jossl123/Haskell-hasktorch-research>

dependencies:
- base >= 4.7 && < 5
- hasktorch
- hasktorch-tools
- random-shuffle
- nlp-tools
- directory
- random
- csv
- cassava
- bytestring
- hip
- JuicyPixels
- matrix
ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints


library:
  source-dirs: src

executables:
  haskell-hasktorch-research:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-hasktorch-research