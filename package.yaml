    dependencies: haskell-hasktorch-research
  xor:
    main: Main.hs
    source-dirs: app/xor
    ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: haskell-hasktorch-research
  camera:
    main: Main.hs
